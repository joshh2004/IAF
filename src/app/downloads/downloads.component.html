<div class="downloads-container">
    <h2>Downloaded Reports</h2>
  
    <!-- Clear All Button -->
    <button class="clear-btn" (click)="clearAll()">Clear All</button>
  
    <div *ngIf="pdfList.length === 0">
      <p>No downloads yet.</p>
    </div>
  
    <div *ngFor="let pdf of pdfList; let i = index" class="pdf-item">
  
      <div class="pdf-info" (click)="openPDF(pdf)">
        <h4>{{ pdf.name }}</h4>
        <p>{{ pdf.date }}</p>
      </div>
  
      <!-- Delete Single PDF -->
      <button class="delete-btn" (click)="deletePdf(i)">Delete</button>
  
    </div>
  </div>
