<mat-sidenav-container class="layout">

  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" opened="true" class="sidebar">
    <mat-toolbar color="primary">Menu</mat-toolbar>

    <mat-nav-list>
      <a mat-list-item (click)="goto('/')">
        <mat-icon class="menu-item">home</mat-icon>
        <span>Home</span>
      </a>

      <a mat-list-item (click)="goto('/import-trips')">
        <mat-icon class="menu-item">arrow_downward</mat-icon>
        <span>Import Trips</span>
      </a>

      <!-- <a mat-list-item (click)="goto('/trip')">
        <mat-icon class="menu-item">info</mat-icon>
        <span>Trip</span>
      </a> -->

      <a mat-list-item (click)="goto('/driver')">
        <mat-icon class="menu-item">person</mat-icon>
        <span>Driver</span>
      </a>

      <a mat-list-item>
        <mat-icon class="menu-item">settings</mat-icon>
        <span>Settings</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <!-- Main Content -->
  <mat-sidenav-content>

    <!-- Top Toolbar -->
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="toggleSidenav()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Driving Behaviour Analysis</span>
    </mat-toolbar>

    <!-- Routed Content -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
